<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Shopping Cart</title>
    
</head>

<body>
    <header>
        <div class="overlay"></div>
        <nav>
            <h2>GadgetCentral</h2>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li class="cart">
                    <a href="cart.html">
                        <ion-icon name="basket"></ion-icon>Cart<span>0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="image">
            <img src="images/acer.jpg" alt="PC1" style="width:300px; height:200px;" >
            <h3>acer</h3>
            <h3>$680,00</h3>
            <a class="add-cart cart1" href="#">Add Cart</a>
        </div>
        <hr>    
        <div class="image">
            <img src="images/connex.jpg" alt="PC2" style="width:300px; height:300px;">
            <h3>Connex</h3>
            <h3>$450,00</h3>
            <a class="add-cart cart2" href="#">Add Cart</a>  
        </div>
        <hr>    
        <div class="image">
            <img src="images/asus.jpg" alt="PC3" style="width:300px; height:200px;">
            <h3>asus</h3>
            <h3>$399,99</h3>
            <a class="add-cart cart3" href="#">Add Cart</a>
        </div>
        <hr>    
        <div class="image">
            <img src="images/dell.jpg" alt="PC4" style="width:300px; height:300px;">
            <h3>dell</h3>
            <h3>$1498,50</h3>
            <a class="add-cart cart4" href="#">Add Cart</a>
        </div>
        <hr>    
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="main.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</body>

</html>
